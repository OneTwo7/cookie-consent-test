<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cookie consent test</title>
</head>
<body>
    <main>
        <h1>Cookie consent test</h1>
    </main>

    <section id="cookie-consent">
        <button class="cookie-consent-close js-cookie-close">
            <span class="icon icon-close">
                <svg viewBox="0 0 20 20">
                    <path d="M12,2 C6.47,2 2,6.47 2,12 C2,17.53 6.47,22 12,22 C17.53,22 22,17.53 22,12 C22,6.47 17.53,2 12,2 Z M12,20 C7.59,20
                        4,16.41 4,12 C4,7.59 7.59,4 12,4 C16.41,4 20,7.59 20,12 C20,16.41 16.41,20 12,20 Z M15.59,7 L12,10.59 L8.41,7 L7,8.41
                        L10.59,12 L7,15.59 L8.41,17 L12,13.41 L15.59,17 L17,15.59 L13.41,12 L17,8.41 L15.59,7 Z">
                    </path>
                </svg>
            </span>
        </button>

        <p>
            This website uses cookies to test @kraftvaerk/cookie-consent library.
            Do you grant the permission to store cookies in your browser?
        </p>

        <section class="cookie-consent-controls">
            <button class="button js-cookie-accept">
                <span class="icon icon-check js-cookie-accept">
                    <svg viewBox="0 0 426.67 426.67">
                        <path d="M153.504,366.839c-8.657,0-17.323-3.302-23.927-9.911L9.914,237.265
                            c-13.218-13.218-13.218-34.645,0-47.863c13.218-13.218,34.645-13.218,47.863,0l95.727,95.727l215.39-215.386
                            c13.218-13.214,34.65-13.218,47.859,0c13.222,13.218,13.222,34.65,0,47.863L177.436,356.928
                            C170.827,363.533,162.165,366.839,153.504,366.839z" />
                    </svg>
                </span>
                Yes
            </button>
            <button class="button js-cookie-close">
                No
            </button>
        </section>
    </section>
</body>
</html>
